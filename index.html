<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeo Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="video">
    <source src="https://URL_DO_VIDEO_DIRETO.mp4" type="video/mp4">
    Seu navegador não suporta o vídeo.
  </video>
</body>
</html>
